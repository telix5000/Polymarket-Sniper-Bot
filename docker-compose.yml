version: "3.9"

services:
  apex-bot:
    build: .
    restart: unless-stopped
    privileged: true
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      # âš¡ APEX v3.0 - ONE-LINE CONFIG
      - APEX_MODE=${APEX_MODE:-AGGRESSIVE}
      
      # Required
      - PRIVATE_KEY=${PRIVATE_KEY}
      - RPC_URL=${RPC_URL}
      
      # Trading
      - LIVE_TRADING=${LIVE_TRADING:-false}
      
      # VPN (optional)
      - VPN_ENABLED=${VPN_ENABLED:-true}
      - VPN_BYPASS_POLYMARKET_READS=${VPN_BYPASS_POLYMARKET_READS:-false}
      
      # Telegram (optional but recommended)
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      
      # Error Reporting (optional)
      - GITHUB_ERROR_REPORTER_TOKEN=${GITHUB_ERROR_REPORTER_TOKEN}
      
      # Copy Trading (optional)
      - TARGET_ADDRESSES=${TARGET_ADDRESSES}
    tmpfs:
      - /data:size=32m,mode=0700
