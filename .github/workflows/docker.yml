name: Docker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: telix5000/polymarket-sniper-bot:latest
          # optional: add a git-sha tag too
          # tags: |
          #   telix5000/polymarket-sniper-bot:latest
          #   telix5000/polymarket-sniper-bot:${{ github.sha }}
          provenance: false
          sbom: false
